<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signup and Signin Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Doto:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Montserrat:400,800");

    * {
      box-sizing: border-box;
      overflow: hidden;
      font-family: "Doto", serif;
    }

    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      /* font-family: "Montserrat", sans-serif; */
      font-weight: bolder;

      height: 100vh;
      margin: -20px 0 50px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      /* Place the video behind the content */
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.8);
      /* Semi-transparent white background */
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      width: 768px;
      max-width: 100%;
      min-height: 80vh;
      margin: auto;
    }

    h1 {
      font-weight: bold;
      margin: 0;
    }

    h2 {
      text-align: center;
    }

    p {
      font-size: 16px;
      font-weight: 300;
      line-height: 20px;
      letter-spacing: 0.5px;
      margin: 20px 0 30px;
    }

    span {
      font-size: 14px;
    }

    a {
      color: #333;
      font-size: 15px;
      text-decoration: none;
      margin: 15px 0;
    }

    button {
      border-radius: 20px;
      border: 1px solid black;
      background-color: black;
      color: #ffffff;
      font-size: 13px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 80ms ease-in;
    }

    button:active {
      transform: scale(0.95);
    }

    button:focus {
      outline: none;
    }

    button.ghost {
      background-color: transparent;
      border-color: #ffffff;
    }

    form {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      text-align: center;
    }

    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      height: 10px;
    }

    .container {
      background: #ffffff34;
      backdrop-filter: blur(22px);
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
      position: relative;
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 80vh;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
    }

    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }

    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {

      0%,
      49.99% {
        opacity: 0;
        z-index: 1;
      }

      50%,
      100% {
        opacity: 1;
        z-index: 5;
      }
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }

    .overlay {
      /* background: #ff416c; */
      background: rgba(137, 43, 226, 0.361);
      /* background-color: rgb(97, 97, 97); */
      /* backdrop-filter: blur(25px); */


      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 0;
      color: #ffffff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }

    footer {
      background-color: #222;
      color: #fff;
      font-size: 14px;
      bottom: 0;
      position: fixed;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 999;
    }

    footer p {
      margin: 10px 0;
    }

    footer i {
      color: red;
    }

    footer a {
      color: #3c97bf;
      text-decoration: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,
          0,
          0,
          0.4);
      /* Black background with opacity */
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <video autoplay muted loop>
    <source src="videos/liquid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
      <form id="signupForm">
        <h1>Create Account</h1>
        <span>Fill your data for registration</span>
        <input type="text" name="name" placeholder="Name" required />
        <input type="number" name="phoneNumber" placeholder="Phone number" required />
        <input type="date" name="dob" required />
        <input type="email" name="email" placeholder="Email" required />
        <div class="gender" style="
              display: flex;
              align-items: center;
              width: 100%;
              background-color: #eee;
            ">
          <input type="radio" name="gender" value="male" required />Male
          <input type="radio" name="gender" value="female" required />Female
        </div>
        <input type="password" name="password" placeholder="Password" required />

        <button type="submit" style="margin-top: 5px">Sign Up</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
      <form id="signinForm">
        <h1>Sign in</h1>
        <span>Use your User Name for displaying data</span>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Overlay Panel for the Forms -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>
            To keep connected with us please login with your personal info
          </p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>WELCOME MADAFAKA</h1>
          <p>Enter your personal details and later on display that data</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container");
    const signupForm = document.getElementById("signupForm");
    const signinForm = document.getElementById("signinForm");

    // Switch to sign-up form when clicking sign-up button
    signUpButton.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });

    // Switch to sign-in form when clicking sign-in button
    signInButton.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });

    // Handle signup form submission
    signupForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent default form submission

      // Prepare form data to be sent via AJAX
      const formData = new FormData(signupForm);
      const data = new URLSearchParams();
      formData.forEach((value, key) => {
        data.append(key, value);
      });

      // Send the form data using fetch
      fetch("/signup", {
        method: "POST",
        body: data,
      })
        .then((response) => {
          if (response.ok) {
            // Show success alert and switch to sign-in form
            alert("Registration successful! Please sign in now.");
            container.classList.add("right-panel-active");
          } else {
            response.text().then((text) => {
              alert(text); // Show alert if there was an error (e.g., email already exists)
            });
          }
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    // Handle signin form submission
    signinForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent default form submission

      // Prepare form data to be sent via AJAX
      const formData = new FormData(signinForm);
      const data = new URLSearchParams();
      formData.forEach((value, key) => {
        data.append(key, value);
      });

      // Send the form data using fetch
      fetch("/signin", {
        method: "POST",
        body: data,
      })
        .then((response) => {
          if (response.ok) {
            // Successfully logged in, show user data in an alert
            return response.text(); // Get the response text with user data
          } else {
            // If invalid credentials, show alert
            alert("Invalid credentials. Please try again.");
          }
        })
        .then((data) => {
          if (data) {
            // Successfully logged in, display user data in an alert
            alert(data); // Show user data in the alert
          }
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>

</html>
